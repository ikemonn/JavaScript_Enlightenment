<script>
//関数は変数、配列、オブジェクトに確認できる
var funcA = function() {};
var funcB = [function() {}];
var funcC = {method: function() {}};

//関数は引数として関数に渡したり、戻り値にすることができる
var funcD = function(func) {
	return func;
}

var runFancPassedToFuncD = funcD(function() {
	console.log('Hi! funcD');
});

runFancPassedToFuncD();

//関数はオブジェクト。つまりプロパティをもてる

funcE.answer = 'yup';
