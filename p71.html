<script>
//apply()とcall()
var greet = {
	runGreet: function() {
		console.log(this.name, arguments[0], arguments[1]);
	}
}
var cody = {name: 'cody'};
var lisa = {name: 'lisa'};

//greetオブジェクトのrunGreetメソッドをcodyオブジェクトから呼び出すように実行
console.log(greet.runGreet.call(cody, 'foo', 'bar'));

//lisaオブジェクトの中から呼び出しているように実行
console.log(greet.runGreet.apply(lisa, ['foo', 'bar']));

</script>
