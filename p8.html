<script>
//Personはnew演算子を伴っての利用を想定したコンストラクタ関数

var Person = function Person(living, age, gender) {
	//thisはここで生成される新たなオブジェクト。つまりthis = new Object();
	this.living = living;
	this.age = age;
	this.gender = gender;
	this.getGender = function(){
		return this.gender;
		//関数がnew演算子とともに呼ばれた時、return文が宣言されていなくてもthisを返す
	}
}

//Personオブジェクトのインスタンスを生成
var cody = new Person(true, 33, 'male');

//codyはオブジェクトでPerson()のインスタンスである。
console.log(typeof cody);
console.log(cody);
console.log(cody.constructor);



//myArrayという配列オブジェクトのインスタンスを生成する。
var myArray = new Array(123); // myArrayは配列のインスタンス

// myArrayはオブジェクトであり、Array()コンストラクタのインスタンス
console.log(typeof myArray); // 配列はオブジェクト型
console.log(myArray);
console.log(myArray.constructor);






</script>
</html>
