<script>
//Object()コンストラクタを使ってcodeAを生成
//コンストラクタとは、オブジェクトが生成された時に無条件で実行されるメソッドのこと

var codyA = new Object();
codyA.living = true;
codyA.age = 33;
codyA.gender = 'male';
codyA.getGender = function () {
	return codyA.gender;
}

console.log(codyA);

//こちらの方法でオブジェクトを作ると使い回しができる
var Person = function(living, age, gender) {
	this.living = living;
	this.age = age;
	this.gender = gender;
	this.getGender = function (){
		return this.gender;
	}
}

var codyB = new Person(true, 33, 'male');
var ikemoto = new Person(false, 23, 'male');

console.log(codyB);
console.log(ikemoto.getGender());

</script>
