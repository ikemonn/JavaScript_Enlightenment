<script>
var foobarObject = { foobar: 'foobar'};
var string1 = 'foo';
var string2 = 'bar';

console.log(foobarObject[string1 + string2]);

var myObject = {'123':'zero', 'class':'foo'};
//数値で始まるプロパティ名は不正、'class'は予約語のためブラケット記法のみでアクセス可能
console.log(myObject['123'], myObject['class']);
console.log(myObject.class);


var foo = {bar: 'bar'};
delete foo.bar;
console.log(foo);


var myArray = [];
console.log(myArray.foo);
/*
JSはmyArray.fooが存在しないことを確認後、次にArray.prototype.fooを探す。
しかし、このプロパティも存在しないため、次にObject.prototype.fooを探す。
これも存在しないためundefinedを返す。
*/

var myArray = ['foo', 'bar'];
console.log(myArray.hasOwnProperty('join'));

/*
そのオブジェクト→そのオブジェクトを生成したコンストラクタ関数→Object
*/
console.log(myArray.toLocaleString());



</script>
